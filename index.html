<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aakash Business Card</title>
    <style>
        .business-card {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #222;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        .business-card h1 {
            margin: 0;
            color: #0077b6;
            font-size: 2em;
        }
        .business-card h2 {
            margin: 10px 0 14px 0;
            font-size: 1.2em;
            color: #555;
        }
        .business-card p {
            margin: 6px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Aakash Karvir</h1>
        <h2>Student</h2>
        <p>Email: 26.Aakash.Karvir@carolinaday.org</p>

</html>
